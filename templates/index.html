<html>
    <head>
        <title>Web IRC</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        Hello world!
        <div id="chat"></div>
        <input type="text" id="chat-input"> <button onclick="sendMessage()">Send</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js" integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw==" crossorigin="anonymous"></script>
        <script>
            var socket = io();
            function sendMessage () {
                console.log(document.getElementById("chat-input").value);
                socket.emit("message", document.getElementById("chat-input").value);
            }
            socket.on("new_message", (data) => {
                document.getElementById("chat").innerHTML += "<br>" + data
            });
        </script>
    </body>
</html>
