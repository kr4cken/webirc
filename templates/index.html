<html>
    <head>
        <title>Web IRC</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        Hello world!
        <div id="chat"></div>
        <input type="text" id="chat-input" class="form-control" placeholder="Write a message" autofocus> <button id="btn" onclick="sendMessage()" class="btn btn-primary">Send</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js" integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw==" crossorigin="anonymous"></script>
        <script>
            var input = document.getElementById("chat-input");
            input.addEventListener("keyup", function(event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("btn").click();
                }
            });
            var socket = io();
            var nickname = sessionStorage["nickname"] ? sessionStorage.getItem("nickname") : "";

            function sendMessage () {
                let message = document.getElementById("chat-input").value;
                  
                // check if message is a command
                if (message.startsWith("/")) {
                    if (message.startsWith("/nick")) {
                        message = message.split(" ");
                        nickname = message[1];
                        sessionStorage.setItem("nickname", nickname);
                    }
                }
                else {
                    if (nickname !== "")Â {
                        socket.emit("message", JSON.stringify({"nickname": nickname, "message": message}));
                    }
                    else {
                        alert("set nickname with /nick");
                    }
                }

                // clear input
                document.getElementById("chat-input").value = "";
                document.getElementById("chat-input").focus();
            }

            socket.on("new_message", (data) => {
                data = JSON.parse(data);
                document.getElementById("chat").innerText +=  `<${data.nickname}> ` + data.message;
                document.getElementById("chat").innerHTML += "<br>";
            });
        </script>
    </body>
</html>
